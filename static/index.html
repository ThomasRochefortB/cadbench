<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CADBench - LLM FreeCAD Benchmark</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: #f4f4f4;
    }
    textarea {
      width: 100%;
      height: 120px;
      resize: vertical;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    pre {
      background: #272822;
      color: #f8f8f2;
      padding: 1rem;
      overflow-x: auto;
    }
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 1rem;
      border-left: 4px solid #c62828;
      margin: 1rem 0;
    }
    .error-details {
      font-family: monospace;
      background: #f5f5f5;
      padding: 0.5rem;
      border: 1px solid #ddd;
      margin-top: 0.5rem;
    }
    #modelViewer {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 1rem;
      background: #fff;
    }
    #viewerContainer {
      display: none;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div style="text-align: center; margin-bottom: 1rem;">
    <img src="logo.png" alt="CADBench Logo" width="150">
  </div>
  <h1>CADBench</h1>
  <p>Enter a prompt describing the CAD model you want to generate. The system will ask an LLM to produce a FreeCAD script.</p>

  <form id="promptForm">
    <textarea id="promptInput" placeholder="e.g., Create a 20mm x 20mm cube with a centered 10mm cylindrical hole."></textarea>
    <button type="submit">Generate</button>
  </form>

  <div id="viewerContainer">
    <h2>3D Model</h2>
    <div id="modelViewer"></div>
  </div>

  <div id="errorContainer" style="display: none;">
    <h2>LLM Errors</h2>
    <div id="errorMessage" class="error-message"></div>
  </div>

  <h2>Generated FreeCAD Script</h2>
  <pre id="scriptOutput">(script will appear here)</pre>

  <h2>Download Model</h2>
  <p id="downloadLinkContainer">(No file generated)</p>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { STLLoader } from 'three/addons/loaders/STLLoader.js';

    // Setup 3D viewer
    let scene, camera, renderer, controls;
    
    function initViewer() {
      const container = document.getElementById('modelViewer');
      
      // Create scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);
      
      // Setup camera
      camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.z = 50;
      
      // Setup renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);
      
      // Add lights
      const ambientLight = new THREE.AmbientLight(0x404040, 3);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);
      
      // Add orbit controls
      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;
      
      // Auto-resize handler
      window.addEventListener('resize', () => {
        const width = container.clientWidth;
        const height = container.clientHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      });
      
      // Start animation loop
      animate();
    }
    
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    
    // Load STL model
    function loadSTL(url) {
      document.getElementById('viewerContainer').style.display = 'block';
      
      if (!scene) {
        initViewer();
      } else {
        // Clear existing model
        scene.children = scene.children.filter(child => 
          child instanceof THREE.Light || child instanceof THREE.AmbientLight || child instanceof THREE.DirectionalLight);
      }
      
      const loader = new STLLoader();
      loader.load(url, (geometry) => {
        // Center the model
        geometry.computeBoundingBox();
        const center = new THREE.Vector3();
        geometry.boundingBox.getCenter(center);
        geometry.center();
        
        // Calculate appropriate camera distance
        const box = new THREE.Box3().setFromObject(new THREE.Mesh(geometry));
        const size = box.getSize(new THREE.Vector3()).length();
        const distance = size * 1.5;
        camera.position.set(0, 0, distance);
        controls.update();
        
        // Create mesh with material
        const material = new THREE.MeshStandardMaterial({
          color: 0x1a6fc1,
          metalness: 0.3,
          roughness: 0.5,
        });
        const mesh = new THREE.Mesh(geometry, material);
        
        // Add to scene
        scene.add(mesh);
      });
    }

    // Form handling
    const form = document.getElementById("promptForm");
    const promptInput = document.getElementById("promptInput");
    const scriptOutput = document.getElementById("scriptOutput");
    const downloadContainer = document.getElementById("downloadLinkContainer");
    const errorContainer = document.getElementById("errorContainer");
    const errorMessage = document.getElementById("errorMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      scriptOutput.textContent = "Generating...";
      downloadContainer.textContent = "";
      document.getElementById('viewerContainer').style.display = 'none';
      errorContainer.style.display = 'none';

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });
        const data = await res.json();
        if (data.error) throw new Error(data.error);

        scriptOutput.textContent = data.script;
        
        if (data.error) {
          errorContainer.style.display = 'block';
          let errorContent = data.error;
          
          if (data.error_details) {
            errorContent += `<div class="error-details">${data.error_details}</div>`;
          }
          
          errorMessage.innerHTML = errorContent;
        }
        
        if (data.fcstd_url) {
          const links = [];
          
          // Add FCStd download link
          const fcstdLink = document.createElement("a");
          fcstdLink.href = data.fcstd_url;
          fcstdLink.textContent = "Download output.FCStd";
          links.push(fcstdLink);
          
          // Add STL download link if available
          if (data.stl_url) {
            links.push(document.createTextNode(" | "));
            const stlLink = document.createElement("a");
            stlLink.href = data.stl_url;
            stlLink.textContent = "Download output.stl";
            links.push(stlLink);
            
            // Load the STL in the viewer
            loadSTL(data.stl_url);
          }
          
          downloadContainer.innerHTML = "";
          links.forEach(link => downloadContainer.appendChild(link));
        } else {
          downloadContainer.textContent = "FreeCAD not available on server; only script generated.";
        }
      } catch (err) {
        scriptOutput.textContent = "Error: " + err.message;
      }
    });

    window.loadSTL = loadSTL;
  </script>
</body>
</html>
